name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Se ejecuta cuando haces push a la rama master
  workflow_dispatch:  # También permite ejecutarlo manualmente desde GitHub

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita que se ejecuten múltiples despliegues al mismo tiempo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Crear archivo .env con el secret
        run: |
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env
      
      - name: Build del proyecto
        run: npm run build
      
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
